<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <meta name="description" content="Assignment 1 CPT411 - DFA " />
  <title>Food Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-2">
    <h1 class="text-center fst-italic mb-2">Mamak Food DFA</h1>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <img src="{% static 'images/left-1.jpg' %}" alt="" style="width:325px;height:200px;" class="image img-thumbnail mb-5"></a>
                <img src="{% static 'images/mamak-food-1.jpeg' %}" alt="" style="width:325px;height:200px;" class="image img-thumbnail mb-5"></a>
                <img src="{% static 'images/mamak-food-3.jpg' %}" alt="" style="width:325px;height:200px;" class="image img-thumbnail"></a>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <img src="{% static 'images/mid-img.jpg' %}" alt="" style="max-width: 100%;" class="image img-thumbnail mb-3"></a>
                        <form method="post" enctype="multipart/form-data" action="{% url 'process_file' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="file_input" class="form-label">Upload Text File:</label>
                                <input type="file" class="form-control" id="file_input" name="file">
                            </div>
                            <div class="mb-3">
                                <label for="text_input" class="form-label">Or Enter Text:</label>
                                <textarea class="form-control" id="text_input" name="text_input" rows="5"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Run DFA Analysis</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <img src="{% static 'images/right-1.jpg' %}" style="width:325px;height:200px;" alt="" class="image img-thumbnail mb-5"></a>
                <img src="{% static 'images/mamak-food-2.jpg' %}" style="width:325px;height:200px;" class="image img-thumbnail mb-5"></a>
                <img src="{% static 'images/mamak-food-4.jpg' %}" style="width:325px;height:200px;" class="image img-thumbnail"></a>
            </div>

        </div>

        <div>
            <p class="mt-2 mb-1 fw-bold">Accepted Strings</p>
            <p>{"roti_canai", "roti_jala", "roti_tisu", "nasi_kandar", "murtabak", "teh_tarik", "mee_goreng", "bread", "noodle", "rice", "snack", "spices", "curry"}</p>
        </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
